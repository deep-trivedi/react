<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation and Redirect</title>
  <style>
    .error {
      color: rgb(38, 0, 255);
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <span id="errorMsg" class="error"></span> <!-- Validation message here -->

  <h2 type="phone"></h2>
  <h3></h3>  
  <h1 id="displayName"></h1>

  <a href="index.html" id="link">Link</a>
  <br/><br/>

  <img id="mainImage" 
       src="https://media.istockphoto.com/id/154948874/photo/crescent-moon-on-twilight-sky.jpg?s=612x612&w=0&k=20&c=6gC3s9SQpmdob4P2WKkmRfk6w4NGw8zqccsh5kaORXQ=" 
       alt="Moon" 
       width="300"
       style="cursor: pointer;">

  <script>
    let link = document.getElementById("link");
    let input = document.getElementById("nameInput");
    let h1 = document.getElementById("displayName");
    let img = document.getElementById("mainImage");
    let errorMsg = document.getElementById("errorMsg");

    // Change image on link click (only if name is entered)
    link.addEventListener("click", function(event) {
      const name = input.value.trim();
      if (name === "") {
        errorMsg.textContent = "Name is required";
        event.preventDefault(); // prevent redirection
      } else {
        errorMsg.textContent = ""; // clear error
        h1.textContent = "Hello, " + name;
        img.src = "https://images.unsplash.com/photo-1506744038136-46273834b3fb"; // new image
        // Allow redirection
      }
    });

    // Clear error on typing
    input.addEventListener("input", function () {
      if (input.value.trim() !== "")
       {
        errorMsg.textContent = "";
      }
    });

    // Change image on image click
    img.addEventListener("click", function () {
      img.src = "https://images.unsplash.com/photo-1506744038136-46273834b3fb"; // change to new image
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        document.write(1<1);
        document.write("<br>")

         document.write(1<=1);
        document.write("<br>")

        document.write(1<=1);
        document.write("<br>")

         document.write('1'== 1);
        document.write("<br>")

         document.write('j'<'g');
        document.write("<br>")

         document.write("hi" == "Hi");
        document.write("<br>")

         document.write(1<1 || 1!=1);
        document.write("<br>")

           document.write(1<=1 && 1<'11' || 1==1);
        document.write("<br>")
// == ,!= : checks for the values only 
// === ,!== : checks values along with types

        document.write('1'===1);//false
        document.write("<br>")

        document.write('1'!=1);//false
        document.write("<br>")

         document.write(!(!('1'!==1)));//true
        document.write("<br>")

        // +,- (similar priority)
        // *,/,%(similar priority) (higher than +,-)

        document.write(5+3*2/4-12+3%2);
        document.write("<br>")
        document.write(7+2-3/2*2%1);


        


    </script>
    
</body>
</html>

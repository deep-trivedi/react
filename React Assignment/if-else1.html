<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day of the Week</title>
</head>
<body>
  <h2>Enter a number (1-7) to get the day of the week</h2>

  <input type="number" id="dayInput" min="1" max="7" placeholder="Enter a number 1-7" />
  <button onclick="showDay()">Show Day</button>

  <p id="dayResult"></p>

  <script>
    function showDay() {
      const dayNumber = Number(document.getElementById("dayInput").value);
      let dayName = "";

      switch(dayNumber) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid input! Please enter a number between 1 and 7.";
      }

      document.getElementById("dayResult").textContent = dayName;
    }
  </script>
</body>
</html>

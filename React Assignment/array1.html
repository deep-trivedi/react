<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sum of Array Elements</title>
</head>
<body>
  <h2>Sum of All Elements in an Array</h2>
  <button onclick="sumArray()">Calculate Sum</button>
  <p id="result"></p>

  <script>
    function sumArray() {
      const numbers = [10, 20, 30, 40, 50]; 
      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      document.getElementById("result").textContent = "Sum of array elements: " + sum;
    }
  </script>
</body>
</html>

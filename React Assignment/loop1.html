<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loops in JavaScript</title>
</head>
<body>
  <h2>For Loop: Print numbers from 1 to 10</h2>
  <p id="forLoopOutput"></p>

  <h2>While Loop: Sum of even numbers from 1 to 10</h2>
  <p id="whileLoopOutput"></p>

  <script>
    // For loop: print numbers 1 to 10
    let forOutput = "";
    for (let i = 1; i <= 10; i++) {
      forOutput += i + " ";
    }
    document.getElementById("forLoopOutput").textContent = forOutput.trim();

    // While loop: sum of even numbers from 1 to 10
    let sum = 0;
    let num = 1;
    while (num <= 10) {
      if (num % 2 === 0) {
        sum += num;
      }
      num++;
    }
    document.getElementById("whileLoopOutput").textContent = "Sum of even numbers from 1 to 10 is: " + sum;
  </script>
</body>
</html>
